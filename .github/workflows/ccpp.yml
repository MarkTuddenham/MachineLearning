name: C++ CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: make build
      run: make build

  
  test:
      name: Test: ${{ matrix.os }}
      runs-on: ${{ matrix.os }}
      strategy:
        matrix:
          os: [ubuntu-latest]
      steps:
      - uses: actions/checkout@v1
      - name: cppcheck
        run: sudo apt-get install cppcheck && make check
      - name: unit tests
        run: LD_LIBRARY_PATH=$pwd make test
      - name: test coverage
        run: pip3 install wheel setuptools && pip3 install cpp-coveralls && coveralls -b . -e test/include/ -e test/src/ -e lib/include/ -e ex/ --gcov-options '\-lp'

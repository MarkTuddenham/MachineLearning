name: C/C++ CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: make build
      run: make build

  
  test:
      name: Test on ${{ matrix.os }}
      runs-on: ${{ matrix.os }}
      strategy:
        matrix:
          os: [ubuntu-latest]
      steps:
      - uses: actions/checkout@v1
      - name: install cppcheck
        run: sudo apt-get install cppcheck
      - name: make check
        run: make check
      - name: make test
        run: LD_LIBRARY_PATH=$pwd make test
      - name: coveralls
        run: pip3 install wheel setuptools cpp-coveralls && make coveralls

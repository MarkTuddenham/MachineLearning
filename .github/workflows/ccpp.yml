name: C/C++ CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: make build
      run: make build
    - name: make check
      run: make check
  
  test:
      name: Test on ${{ matrix.os }}
      runs-on: ${{ matrix.os }}
      strategy:
        matrix:
          os: [ubuntu-latest, windows-latest, macOS-latest]
      steps:
      - uses: actions/checkout@v1
      - name: make build-test
        run: make build-test
      - name: run tests
        run: ./run-tests

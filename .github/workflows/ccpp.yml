name: C++ CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: make build
      run: make build

  
  test:
      name: Test - ${{ matrix.os }}
      runs-on: ${{ matrix.os }}
      strategy:
        matrix:
          os: [ubuntu-latest]
      steps:
      - uses: actions/checkout@v1
      - name: cppcheck
        run: sudo apt-get install cppcheck && make check
      - name: unit tests
        run: LD_LIBRARY_PATH=$pwd make test
      - name: lcov
        run: git clone https://github.com/linux-test-project/lcov.git && cd lcov && make install && lcov --capture --directory . --output-file coverage.info
      - name: coveralls
        uses: coverallsapp/github-action@v1.0.1
        with:
          github-token: ${{ secrets.github_token }}
          path-to-lcov: coverage.info

